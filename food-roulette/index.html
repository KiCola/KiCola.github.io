<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜品转盘</title>
    <link rel="stylesheet" href="/css/food-roulette.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<meta name="generator" content="Hexo 7.0.0"><link href="https://cdn.bootcss.com/KaTeX/0.11.1/katex.min.css" rel="stylesheet" /></head>
<body>
    <main class="container">
        <h1 class="title">菜品转盘</h1>
        
        <section class="food-management">
            <h2 class="section-title">菜品管理</h2>
            <div class="input-group">
                <!-- 主分类输入行 -->
                <div class="input-row">
                    <input type="text" 
                           id="new-main-category" 
                           class="text-input"
                           placeholder="输入主分类名称">
                    <button id="add-main-category-button" class="action-button">
                        添加主分类
                    </button>
                </div>
                
                <!-- 子分类输入行 -->
                <div class="input-row">
                    <input type="text" 
                           id="new-sub-category" 
                           class="text-input"
                           placeholder="输入子分类名称">
                    <button id="add-sub-category-button" class="action-button">
                        添加子分类
                    </button>
                </div>
                
                <!-- 菜品输入行 -->
                <div class="input-row">
                    <input type="text" 
                           id="new-food" 
                           class="text-input"
                           placeholder="输入菜品名称">
                    <button id="add-food-button" class="action-button">
                        添加菜品
                    </button>
                </div>
            </div>
            
            <!-- 分类容器 -->
            <div id="food-items" class="category-container"></div>
        </section>

        <section class="roulette-section">
            <h2 class="section-title">幸运大转盘</h2>
            <div class="roulette-wrapper">
                <canvas id="roulette-wheel" width="400" height="400"></canvas>
                <div id="pointer" class="roulette-pointer"></div>
            </div>
            <button id="spin-button" class="spin-button">
                开始旋转
            </button>
        </section>
    </main>

    <script src="/js/food-roulette.js"></script>
</body>
</html>
