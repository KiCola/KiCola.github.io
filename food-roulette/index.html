<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜品转盘</title>
    <style>
        #roulette-wheel {
            border: 2px solid #000;
            border-radius: 50%;
        }
    </style>

    <h1>菜品转盘</h1>
    <div id="food-list">
        <h2>菜品清单</h2>

            <input type="text" id="new-food" placeholder="输入菜品名称">
            <button id="add-food-button">添加菜品</button>
